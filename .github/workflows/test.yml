name: ğŸ§ª Lint, type check, and unit test
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  lint:
    name: ğŸ”¬ Lint
    if:
      ${{ github.repository == 'zainfathoni/senar.ai' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ¦€ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: â›“ Install Node deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint
  
  type-check:
    name: ğŸ” Type check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ¦€ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: â›“ Install Node deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ¥˜ Prepare the mock data
        run: npm run fetch

      - name: ğŸ½ Generate type definitions from Prisma
        run: npm run generate:prisma

      - name: ğŸ” Type check
        run: npm run type-check
        env:
          CI: true

  unit-test:
    name: ğŸ§ª Unit and integration test
    if:
      ${{ github.repository == 'zainfathoni/senar.ai' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ¦€ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: â›“ Install Node deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ§ª Run unit and integration tests
        run: npm t
        env:
          CI: true
          DATABASE_URL: file:./test.db

      - name: ğŸ“Š Upload code coverage reports to Codecov
        uses: codecov/codecov-action@v3
