name: âš™ï¸ End-to-end test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]
jobs:
  e2e:
    name: âš™ï¸ End-to-end test
    if:
      ${{ github.repository == 'zainfathoni/senar.ai' }}
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ¦€ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: â›“ Install Node deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ Install operating system dependencies
        run: npx playwright install-deps

      - name: ğŸ“¦ Restore cached Playwright dependencies
        id: cache-playwright
        uses: actions/cache@v2
        with:
          path: ~/.cache/ms-playwright
          key:
            ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json')
            }}-${{ hashFiles('**/playwright.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-playwright-i

      - name: ğŸŒ Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install

      - name: ğŸ¥˜ Prepare the database and CSS files
        run: npm run setup:e2e

      - name: â–¶ï¸ Run end-to-end tests
        run: npm run test:e2e
        env:
          DATABASE_URL: file:./test.db

      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
